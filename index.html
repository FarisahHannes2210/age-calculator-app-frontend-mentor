<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div id="box">

    <!-- form placement -->
    <div id="form_placement">

      <table class="form">
        <tr>
          <td> <label id="day-label" for="day">Day</label></td>
          <td><label id="month-label" for="month">Month</label></td>
          <td><label id="year-label" for="year">Year</label></td>
        </tr>

        <tr>
          <td><input type="number" placeholder="DD" id="day" min="1"></td>
          <td><input type="number" placeholder="MM" id="month" min="1"></td>
          <td><input type="number" placeholder="YYYY" id="year"></td>
        </tr>

        <tr>
          <td><p class="error-message" id="day-error"></p></td>
          <td><p class="error-message" id="month-error"></p></td>
          <td><p class="error-message" id="year-error"></p></td>
        </tr>
      </table>


    </div>

    <!-- submit place -->

    <div id="submit">

      <hr class="solid">
      <button type="button" onclick="main()" id="submit_button">
        <img src="assets/images/icon-arrow.svg" alt="submit button">
      </button>
    </div>

    <!-- result -->
     <div id="result">

      <div class="result">
        <h1 class="value" id="year_result">--</h1><h1>years</h1>
      </div>

      <div class="result">
        <h1  class="value" id="month_result">--</h1><h1>months</h1>
      </div>

      <div  class="result">
        <h1 class="value" id="day_result">--</h1><h1>days</h1>
      </div>
 

     </div>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Farisah Hannes</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
